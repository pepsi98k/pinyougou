<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>注册页</title>
	<!-- 引入css初始化文件 -->
	<link rel="stylesheet" href="css/base.css">
	<!-- 引入css注册页样式 -->
	<link rel="stylesheet" href="css/register.css">
</head>
<body>
	<div class="w">
		<div class="header">
			<div class="logo">
				<a href="index.html">
					<img src="img/logo.png" alt="">
				</a>
			</div>
		</div>
		<div class="registerarea">
			<h3>
				注册新用户
				<em>
					我有账号，去
					<a href="login.html">登录</a>
				</em>
			</h3>
			<div class="reg_form">
				<ul>
					<li>
						<label for="">手机号：</label>
						<input type="text">
						<span class="error">
							<i class="error_icon"></i>
							手机号码格式不正确，请从新输入
						</span>
					</li>
				</ul>
			</div>
		</div>

	</div>
	
</body>
</html>
